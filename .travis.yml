language: python
python:
 - '2.7'
 - '3.4'
 - '3.5'
 - '3.6'
sudo: false
cache:
  directories:
  - $HOME/.cache/pip
install:
 - pip install -r requirements/tests.txt
 - pip install coveralls
script:
 - nosetests --with-coverage --cover-erase --cover-package=temba_client
 - flake8
after_success:
 - coveralls
